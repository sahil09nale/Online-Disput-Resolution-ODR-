<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details - Admin - ResolveNOW</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html"><h2>ResolveNOW</h2></a>
            </div>
            <div class="nav-menu">
                <a href="#" onclick="goBack()">← Back to Dashboard</a>
                <a href="#" onclick="logout()">Sign Out</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 80px; padding: 40px 24px; max-width: 1200px; margin-left: auto; margin-right: auto;">
        <div id="caseDetails" style="background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden;">
            <!-- Case details will be loaded here -->
        </div>
    </div>

    <!-- Secure Supabase Evidence Manager -->
    <script src="../js/config.js"></script>
    <script type="module" src="../js/supabase-config.js"></script>
    <script type="module" src="../js/supabase-storage.js"></script>

    <script>
        // API-driven admin case details - NO localStorage usage
        async function loadCaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const caseId = urlParams.get('id');

            if (!caseId) {
                alert('Invalid case ID');
                window.location.href = 'department.html';
                return;
            }

            try {
                // Check authentication first
                if (!window.authManager) {
                    window.location.href = 'login.html';
                    return;
                }

                const authResult = await window.authManager.checkAuth();
                if (!authResult.success) {
                    window.location.href = 'login.html';
                    return;
                }

                // Load case from API
                const response = await window.authManager.apiRequest(`/admin/cases/${caseId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load case details');
                }
                
                const data = await response.json();
                const caseData = data.case;

                if (!caseData) {
                    alert('Case not found');
                    window.location.href = 'department.html';
                    return;
                }

                // Display case details
                displayCaseDetails(caseData);

            } catch (error) {
                console.error('Failed to load case details:', error);
                alert('Failed to load case details: ' + error.message);
                window.location.href = 'department.html';
            }
        }

        function displayCaseDetails(caseData) {
            document.getElementById('caseDetails').innerHTML = `
                <div style="padding: 32px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; border-bottom: 1px solid #e5e7eb; padding-bottom: 24px;">
                        <div>
                            <h1 style="color: var(--deep-blue); font-size: 28px; margin-bottom: 8px;">${caseData.title}</h1>
                            <p style="color: var(--medium-gray);">Case ID: ${caseData.id}</p>
                        </div>
                        <div style="text-align: right;">
                            <span class="status-badge status-${caseData.status.toLowerCase()}" style="font-size: 16px; padding: 8px 16px;">${caseData.status}</span>
                            <div style="margin-top: 8px; color: var(--medium-gray); font-size: 14px;">
                                Filed: ${new Date(caseData.submittedAt).toLocaleDateString()}
                            </div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 32px; margin-bottom: 32px;">
                        <div>
                            <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Case Information</h3>
                            <div style="background: #f9fafb; padding: 20px; border-radius: 8px;">
                                <div style="margin-bottom: 12px;"><strong>Complainant:</strong> ${caseData.submittedBy}</div>
                                <div style="margin-bottom: 12px;"><strong>Email:</strong> ${caseData.submitterEmail}</div>
                                <div style="margin-bottom: 12px;"><strong>Other Party:</strong> ${caseData.otherParty}</div>
                                <div style="margin-bottom: 12px;"><strong>Dispute Type:</strong> ${caseData.type}</div>
                                <div style="margin-bottom: 12px;"><strong>Amount:</strong> $${caseData.disputeAmount || '0'}</div>
                                <div><strong>Incident Date:</strong> ${caseData.incidentDate || 'Not specified'}</div>
                            </div>
                        </div>

                        <div>
                            <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Evidence Files (${evidenceFiles.length})</h3>
                            <div style="background: #f9fafb; padding: 20px; border-radius: 8px; max-height: 300px; overflow-y: auto;">
                                ${evidenceFiles.length > 0 ? evidenceFiles.map(file => `
                                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e5e7eb;">
                                        <div>
                                            <div style="font-weight: 500;">${file.fileName}</div>
                                            <div style="font-size: 12px; color: var(--medium-gray);">Uploaded: ${new Date(file.uploadedAt).toLocaleDateString()}</div>
                                        </div>
                                        <button onclick="viewEvidence('${file.fileName}', '${caseId}', '${caseData.submitterUid}')" 
                                                style="background: var(--teal); color: white; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                                            View
                                        </button>
                                    </div>
                                `).join('') : '<p style="color: var(--medium-gray); text-align: center;">No evidence files uploaded</p>'}
                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 32px;">
                        <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Case Description</h3>
                        <div style="background: #f9fafb; padding: 20px; border-radius: 8px; line-height: 1.6;">
                            ${caseData.description || 'No description provided'}
                        </div>
                    </div>

                    <div style="margin-bottom: 32px;">
                        <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Desired Outcome</h3>
                        <div style="background: #f9fafb; padding: 20px; border-radius: 8px; line-height: 1.6;">
                            ${caseData.desiredOutcome || 'No desired outcome specified'}
                        </div>
                    </div>

                    ${caseData.resolution ? `
                        <div style="margin-bottom: 32px;">
                            <h3 style="color: var(--success); margin-bottom: 16px;">Resolution</h3>
                            <div style="background: rgba(16, 185, 129, 0.1); padding: 20px; border-radius: 8px; border-left: 4px solid var(--success);">
                                ${caseData.resolution}
                                <div style="margin-top: 12px; font-size: 14px; color: var(--medium-gray);">
                                    Resolved on: ${new Date(caseData.resolvedAt).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div style="display: flex; gap: 16px; justify-content: center; padding-top: 24px; border-top: 1px solid #e5e7eb;">
                        ${caseData.status !== 'Resolved' ? `
                            <button onclick="resolveCase('${caseId}', '${department}')" 
                                    class="btn-primary" style="padding: 12px 24px;">
                                Resolve Case
                            </button>
                            <button onclick="assignMediator('${caseId}', '${department}')" 
                                    class="btn-secondary" style="padding: 12px 24px;">
                                Assign Mediator
                            </button>
                        ` : `
                            <span style="color: var(--success); font-weight: 600; font-size: 18px;">✅ Case Resolved</span>
                        `}
                    </div>
                </div>
            `;
        }

        async function loadEvidenceFiles(caseId, submitterUid) {
            try {
                // Get files from Firebase Storage
                const files = await window.FirebaseStorageManager.getFiles(caseId);
                return files || [];
            } catch (error) {
                console.error('Error loading evidence files:', error);
                return [];
            }
        }

        async function viewEvidence(fileName, caseId, submitterUid) {
            try {
                // Get file from Firebase Storage
                const files = await window.FirebaseStorageManager.getFiles(caseId);
                const file = files.find(f => f.fileName === fileName || f.originalName === fileName);
                
                if (file && file.downloadURL) {
                    // Open Firebase Storage file in new tab
                    window.open(file.downloadURL, '_blank');
                } else {
                    alert('File not found or no download URL available');
                }
            } catch (error) {
                console.error('Error viewing evidence:', error);
                alert('Error loading file');
            }
        }

        async function resolveCase(caseId) {
            const resolution = prompt('Enter resolution details:');
            if (!resolution) return;

            try {
                const response = await window.authManager.apiRequest(`/admin/cases/${caseId}/resolve`, {
                    method: 'POST',
                    body: JSON.stringify({
                        status: 'Resolved',
                        resolution_notes: resolution
                    })
                });

                if (response.ok) {
                    alert('Case resolved successfully!');
                    loadCaseDetails(); // Reload to show resolution
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to resolve case');
                }
            } catch (error) {
                console.error('Failed to resolve case:', error);
                alert('Failed to resolve case: ' + error.message);
            }
        }

        async function assignMediator(caseId) {
            const mediator = prompt('Enter mediator name:');
            if (!mediator) return;

            try {
                const response = await window.authManager.apiRequest(`/admin/cases/${caseId}/assign`, {
                    method: 'POST',
                    body: JSON.stringify({
                        status: 'In Review',
                        assigned_mediator: mediator
                    })
                });

                if (response.ok) {
                    alert(`Case assigned to ${mediator}`);
                    loadCaseDetails();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to assign mediator');
                }
            } catch (error) {
                console.error('Failed to assign mediator:', error);
                alert('Failed to assign mediator: ' + error.message);
            }
        }

        function goBack() {
            window.location.href = 'department.html';
        }

        async function logout() {
            try {
                if (window.authManager) {
                    await window.authManager.logout();
                }
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = 'login.html';
            }
        }

        // Load case details on page load
        loadCaseDetails();
    </script>
</body>
</html>

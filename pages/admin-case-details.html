<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details - Admin - ResolveNOW</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html"><h2>ResolveNOW</h2></a>
            </div>
            <div class="nav-menu">
                <a href="#" onclick="goBack()">‚Üê Back to Dashboard</a>
                <a href="#" onclick="logout()">Sign Out</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 80px; padding: 40px 24px; max-width: 1200px; margin-left: auto; margin-right: auto;">
        <div id="caseDetails" style="background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden;">
            <!-- Case details will be loaded here -->
        </div>
    </div>

    <!-- Secure Supabase Evidence Manager -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script type="module" src="../js/supabase-config.js"></script>
    <script type="module" src="../js/supabase-storage.js"></script>

    <script>
        // Global variables
        let currentCaseId = null;
        let currentCaseData = null;

        // API-driven admin case details - NO localStorage usage
        async function loadCaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            currentCaseId = urlParams.get('id');

            if (!currentCaseId) {
                alert('Invalid case ID');
                window.location.href = 'department.html';
                return;
            }

            try {
                // Check authentication first
                if (!window.authManager) {
                    window.location.href = 'login.html';
                    return;
                }

                const authResult = await window.authManager.checkAuth();
                if (!authResult.success) {
                    window.location.href = 'login.html';
                    return;
                }

                // Load case from API
                const response = await window.authManager.apiRequest(`/admin/cases/${currentCaseId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load case details');
                }
                
                const data = await response.json();
                currentCaseData = data.case;

                if (!currentCaseData) {
                    alert('Case not found');
                    window.location.href = 'department.html';
                    return;
                }

                // Load evidence files from API
                const evidenceFiles = await loadEvidenceFiles(currentCaseId);

                // Display case details
                displayCaseDetails(currentCaseData, evidenceFiles);

            } catch (error) {
                console.error('Failed to load case details:', error);
                alert('Failed to load case details: ' + error.message);
                window.location.href = 'department.html';
            }
        }

        function displayCaseDetails(caseData, evidenceFiles = []) {
            document.getElementById('caseDetails').innerHTML = `
                <div style="padding: 32px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; border-bottom: 1px solid #e5e7eb; padding-bottom: 24px;">
                        <div>
                            <h1 style="color: var(--deep-blue); font-size: 28px; margin-bottom: 8px;">${caseData.case_title || caseData.title || 'Untitled Case'}</h1>
                            <p style="color: var(--medium-gray);">Case ID: #${caseData.id.slice(0, 8)}</p>
                        </div>
                        <div style="text-align: right;">
                            <span class="status-badge status-${caseData.status.toLowerCase().replace(' ', '-')}" style="font-size: 16px; padding: 8px 16px;">${caseData.status}</span>
                            <div style="margin-top: 8px; color: var(--medium-gray); font-size: 14px;">
                                Filed: ${new Date(caseData.created_at || caseData.submittedAt).toLocaleDateString()}
                            </div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 32px; margin-bottom: 32px;">
                        <div>
                            <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Case Information</h3>
                            <div style="background: #f9fafb; padding: 20px; border-radius: 8px;">
                                <div style="margin-bottom: 12px;"><strong>Complainant:</strong> ${caseData.user?.full_name || caseData.user_email || 'Unknown'}</div>
                                <div style="margin-bottom: 12px;"><strong>Email:</strong> ${caseData.user_email || 'Not provided'}</div>
                                <div style="margin-bottom: 12px;"><strong>Dispute Type:</strong> ${formatDisputeType(caseData.case_type || caseData.type)}</div>
                                <div style="margin-bottom: 12px;"><strong>Amount:</strong> ${caseData.dispute_amount ? '$' + caseData.dispute_amount : 'Not specified'}</div>
                                <div style="margin-bottom: 12px;"><strong>Priority:</strong> ${formatPriority(caseData.urgency_level)}</div>
                                <div><strong>Department:</strong> ${caseData.department || 'Not assigned'}</div>
                            </div>
                        </div>

                        <div>
                            <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Evidence Files (${evidenceFiles.length})</h3>
                            <div style="background: #f9fafb; padding: 20px; border-radius: 8px; max-height: 300px; overflow-y: auto;">
                                ${evidenceFiles.length > 0 ? evidenceFiles.map(file => `
                                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e5e7eb;">
                                        <div>
                                            <div style="font-weight: 500;">${file.original_filename || file.fileName}</div>
                                            <div style="font-size: 12px; color: var(--medium-gray);">Uploaded: ${new Date(file.created_at || file.uploadedAt).toLocaleDateString()}</div>
                                        </div>
                                        <button onclick="viewEvidence('${file.id}', '${file.original_filename}')" 
                                                style="background: var(--teal); color: white; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                                            View
                                        </button>
                                    </div>
                                `).join('') : '<p style="color: var(--medium-gray); text-align: center;">No evidence files uploaded</p>'}
                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 32px;">
                        <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Case Description</h3>
                        <div style="background: #f9fafb; padding: 20px; border-radius: 8px; line-height: 1.6;">
                            ${caseData.description || 'No description provided'}
                        </div>
                    </div>

                    ${caseData.preferred_resolution ? `
                        <div style="margin-bottom: 32px;">
                            <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Preferred Resolution</h3>
                            <div style="background: #f9fafb; padding: 20px; border-radius: 8px; line-height: 1.6;">
                                ${caseData.preferred_resolution}
                            </div>
                        </div>
                    ` : ''}

                    ${caseData.resolution_notes ? `
                        <div style="margin-bottom: 32px;">
                            <h3 style="color: var(--success); margin-bottom: 16px;">Resolution</h3>
                            <div style="background: rgba(16, 185, 129, 0.1); padding: 20px; border-radius: 8px; border-left: 4px solid var(--success);">
                                ${caseData.resolution_notes}
                                <div style="margin-top: 12px; font-size: 14px; color: var(--medium-gray);">
                                    Resolved on: ${new Date(caseData.resolved_at).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${caseData.assigned_mediator ? `
                        <div style="margin-bottom: 32px;">
                            <h3 style="color: var(--deep-blue); margin-bottom: 16px;">Assigned Mediator</h3>
                            <div style="background: #f0f9ff; padding: 20px; border-radius: 8px; border-left: 4px solid var(--teal);">
                                <strong>${caseData.assigned_mediator}</strong>
                                <div style="margin-top: 8px; font-size: 14px; color: var(--medium-gray);">
                                    Assigned on: ${new Date(caseData.updated_at).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div style="display: flex; gap: 16px; justify-content: center; padding-top: 24px; border-top: 1px solid #e5e7eb;">
                        ${caseData.status !== 'Resolved' ? `
                            <button onclick="resolveCase()" 
                                    class="btn-primary" style="padding: 12px 24px;">
                                Resolve Case
                            </button>
                            <button onclick="assignMediator()" 
                                    class="btn-secondary" style="padding: 12px 24px;">
                                Assign Mediator
                            </button>
                            <button onclick="updateCaseStatus('In Review')" 
                                    class="btn-secondary" style="padding: 12px 24px;">
                                Mark In Review
                            </button>
                        ` : `
                            <span style="color: var(--success); font-weight: 600; font-size: 18px;">‚úÖ Case Resolved</span>
                        `}
                        <button onclick="goBack()" class="btn-secondary" style="padding: 12px 24px;">
                            Back to Dashboard
                        </button>
                    </div>
                </div>
            `;
        }

        async function loadEvidenceFiles(caseId) {
            try {
                // Load files from API
                const response = await window.authManager.apiRequest(`/upload/case/${caseId}/files`);
                
                if (response.ok) {
                    const data = await response.json();
                    return data.files || [];
                } else {
                    console.warn('Failed to load evidence files');
                    return [];
                }
            } catch (error) {
                console.error('Error loading evidence files:', error);
                return [];
            }
        }

        async function viewEvidence(fileId, fileName) {
            try {
                // Download file via API
                const response = await window.authManager.apiRequest(`/upload/download/${fileId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName || 'evidence-file';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('File not found or access denied');
                }
            } catch (error) {
                console.error('Error viewing evidence:', error);
                alert('Error loading file');
            }
        }

        async function resolveCase() {
            const resolution = prompt('Enter resolution details:');
            if (!resolution) return;

            try {
                const response = await window.authManager.apiRequest(`/admin/cases/${currentCaseId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        status: 'Resolved',
                        resolution_notes: resolution
                    })
                });

                if (response.ok) {
                    alert('Case resolved successfully!');
                    loadCaseDetails(); // Reload to show resolution
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to resolve case');
                }
            } catch (error) {
                console.error('Failed to resolve case:', error);
                alert('Failed to resolve case: ' + error.message);
            }
        }

        async function assignMediator() {
            const mediator = prompt('Enter mediator name:');
            if (!mediator) return;

            try {
                const response = await window.authManager.apiRequest(`/admin/cases/${currentCaseId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        status: 'In Mediation',
                        assigned_mediator: mediator
                    })
                });

                if (response.ok) {
                    alert(`Case assigned to ${mediator}`);
                    loadCaseDetails();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to assign mediator');
                }
            } catch (error) {
                console.error('Failed to assign mediator:', error);
                alert('Failed to assign mediator: ' + error.message);
            }
        }

        async function updateCaseStatus(status) {
            try {
                const response = await window.authManager.apiRequest(`/admin/cases/${currentCaseId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    alert(`Case status updated to ${status}`);
                    loadCaseDetails();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to update case status');
                }
            } catch (error) {
                console.error('Failed to update case status:', error);
                alert('Failed to update case status: ' + error.message);
            }
        }

        function goBack() {
            window.location.href = 'department.html';
        }

        async function logout() {
            try {
                if (window.authManager) {
                    await window.authManager.logout();
                }
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = 'login.html';
            }
        }

        // Utility functions
        function formatDisputeType(type) {
            const types = {
                'consumer': 'Consumer Dispute',
                'employment': 'Employment Dispute',
                'contract': 'Contract Dispute',
                'property': 'Property Dispute',
                'family': 'Family Dispute',
                'other': 'Other Dispute'
            };
            return types[type] || type;
        }

        function formatPriority(priority) {
            const priorities = {
                'high': 'High Priority',
                'medium': 'Medium Priority',
                'low': 'Low Priority'
            };
            return priorities[priority] || 'Medium Priority';
        }

        // Load case details on page load
        document.addEventListener('DOMContentLoaded', loadCaseDetails);
    </script>
</body>
</html>

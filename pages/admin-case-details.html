<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details - Admin - ResolveNOW</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html"><h2>ResolveNOW</h2></a>
            </div>
            <div class="nav-menu">
                <a href="#" onclick="goBack()">← Back to Dashboard</a>
                <a href="#" onclick="logout()">Sign Out</a>
            </div>
        </div>
    </nav>
    <div style="margin-top: 80px; padding: 40px 24px; max-width: 1200px; margin-left: auto; margin-right: auto;">
        <div id="caseDetailsContainer">
            <!-- Case details will be populated by JavaScript -->
        </div>
    </div>

    <!-- Loading and Error Elements -->
    <div id="adminLoading" style="display: none; text-align: center; padding: 40px;">
        <div style="font-size: 48px; margin-bottom: 16px;">⏳</div>
        <div>Loading case details...</div>
    </div>
    
    <div id="adminError" style="display: none; background: #fee; color: #c33; padding: 16px; border-radius: 6px; margin: 20px; border: 1px solid #fcc;">
        Error loading case details
    </div>

    <script src="../js/auth.js" defer></script>
    <script src="../js/admin-case-details.js" defer></script>
</body>
</html>
